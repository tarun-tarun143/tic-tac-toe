<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #764ba2, #667eea);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .signup-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 360px;
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .signup-box h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin-bottom: 24px;
    }

    .input-group input {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
    }

    .input-group label {
      position: absolute;
      left: 14px;
      top: 14px;
      color: #ccc;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: #fff;
      background: rgba(0, 0, 0, 0.3);
      padding: 0 6px;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #fff;
      color: #764ba2;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #eee;
    }

    .error {
      color: #ff6666;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    .link {
      text-align: center;
      margin-top: 20px;
      color: #eee;
    }

    .link a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Create Account</h2>
    <div class="input-group">
      <input type="email" id="signupEmail" placeholder=" " required />
      <label>Email</label>
    </div>
    <div class="input-group">
      <input type="password" id="signupPassword" placeholder=" " required />
      <label>Password</label>
    </div>
    <button onclick="signup()">Sign Up</button>
    <p class="error" id="signupError"></p>
    <p class="link">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function signup() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const error = document.getElementById("signupError");

      if (!email || !password) {
        error.textContent = "Please enter both fields.";
        return;
      }

      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", password);
      localStorage.setItem("isLoggedIn", "true");

      window.location.href = "login.html"; // Redirect to login
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
 <!-- ğŸ‘¤ Login Info Popup (Shows First) -->


  <!-- ğŸ”„ Loading Screen (Comes after login) -->
  <div id="loadingScreen" class="loading-screen hidden">
    <div class="loader"></div>
    <p>Loading Game...</p>
  </div>


<!-- Background Music -->
<audio id="bgMusic" src="sounds/background.mp3" loop></audio>

<!-- Sound Effects -->
<audio id="clickSound" src="sounds/click.mp3"></audio>
<audio id="winSound" src="sounds/win.mp3"></audio>
<audio id="drawSound" src="sounds/draw.mp3"></audio>


  <!-- ğŸ”² Dark overlay -->
  <div id="overlay" class="overlay hidden"></div>
  <button id="profileBtn" class="profile-btn" title="Profile">ğŸ‘¤</button>

  <!-- Settings Button -->
<button id="settingsBtn" class="settings-btn" aria-label="Settings">âš™ï¸</button>
<!-- âš™ï¸ Settings Popup -->
<div id="settingsPopup" class="popup settings-popup glass hidden">
  <h2>Settings</h2>
  
  <div class="settings-option">
    <label for="soundToggle">ğŸ”Š Sound Effects</label>
    <input type="checkbox" id="soundToggle" checked />
  </div>
  
  <div class="settings-option">
    <label for="animationsToggle">âœ¨ Animations</label>
    <input type="checkbox" id="animationsToggle" checked />
  </div>
  
  <div class="settings-option">
    <label for="themeSelect">ğŸ¨ Theme</label>
    <select id="themeSelect">
      <option value="default">Default</option>
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
  </div>
  
  <button id="closeSettingsBtn" class="fancy-btn">Close</button>
</div>


  <!-- ğŸ® Game Mode Selection Popup -->
  <div id="modePopup" class="popup mode-popup glass animated-popup">
    <h2>Select Game Mode</h2>
    <div class="mode-buttons">
      <button onclick="startGame('friend')" class="fancy-btn">
        ğŸ§ Play with Friend
      </button>
      <button onclick="startGame('computer')" class="fancy-btn">
        ğŸ¤– Play with Computer
      </button>
      
    </div>
  </div>

  <!-- ğŸ® Difficulty Selection Popup (For Computer Mode) -->
  <div id="difficultyPopup" class="popup difficulty-popup glass hidden">
    <h2>Select Difficulty Level</h2>
    <div class="mode-buttons">
      <button onclick="selectDifficulty('easy')" class="fancy-btn">ğŸŸ¢ Easy</button>
      <button onclick="selectDifficulty('medium')" class="fancy-btn">ğŸŸ  Medium</button>
      <button onclick="selectDifficulty('hard')" class="fancy-btn">ğŸ”´ Hard</button>
    </div>
  </div>

  <!-- ğŸ‘¥ Player Name Popup -->
  <div id="namePopup" class="popup name-popup glass hidden">
    <h2>Enter Player Name(s)</h2>
    <div class="input-group">
      <label for="playerXName">ğŸ§ Player X:</label>
      <input type="text" id="playerXName" placeholder="Enter Player X Name" required />
    </div>
    <div class="input-group" id="playerOContainer">
      <label for="playerOName">ğŸ§ Player O:</label>
      <input type="text" id="playerOName" placeholder="Enter Player O Name" required />
    </div>
    <button onclick="startGameWithNames()" class="fancy-btn glow">ğŸ® Start Game</button>
  </div>

  <!-- ğŸ•¹ï¸ Main Game UI -->
  <div class="game-container hidden" id="gameBoard">
    <h1 class="game-title">Tic Tac Toe</h1>

    <p id="roundIndicator" class="round-counter">Round 1 / 10</p>

    <!-- ğŸ§® Score Board -->
    <div class="score-board">
      <div class="player-score" id="playerXBox">
        <span class="player-name">X</span>
        <span id="scoreX" class="score-number">0</span>
      </div>
      <div class="player-score" id="playerOBox">
        <span class="player-name">O</span>
        <span id="scoreO" class="score-number">0</span>
      </div>
    </div>

    <!-- ğŸ¯ Game Board -->
    <div class="board" id="board">
      <!-- 9 cells generated dynamically -->
    </div>

    <!-- ğŸ”„ Game Status -->
    <p class="status" id="status"></p>

    <!-- Controls: Home Button -->
    <div id="gameControls" style="margin-top: 10px; text-align: center;">
     <button id="homeBtn" class="fancy-home-btn">Home</button>


    <!-- âœ… Round Result Popup -->
    <div id="nextMatchPopup" class="popup hidden">
      <h2 id="roundResultText"></h2>
      <button onclick="nextMatch()">Next Match</button>
    </div>

    <!-- ğŸ‰ Final Celebration Popup -->
    <div id="celebrationPopup" class="popup hidden">
      <h2 id="winnerNameDisplay"></h2>
      <button id="playAgainBtn">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
